    <!-- Contact Section -->
    <section class="contact-page">
        <div class="container">
            <h1>Get In Touch</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/mail.svg" alt="Email">
                        <p>odongemmanuel27@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/phone.svg" alt="Phone">
                        <p>+256 787698022</p>
                    </div>
                    <div class="info-item">
                        <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/map-pin.svg" alt="Location">
                        <p>Kampala, Uganda</p>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com" class="social-link">
                            <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/github.svg" alt="GitHub">
                        </a>
                        <a href="https://linkedin.com" class="social-link">
                            <img src="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/linkedin.svg" alt="LinkedIn">
                        </a>
                    </div>
                </div>
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>
